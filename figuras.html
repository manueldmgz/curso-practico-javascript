<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso Práctico de Javascript</title>
    <link href="figuras.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&family=Martel:wght@400;600&family=Nokora&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <!-- Cuadrado -->
    <container class="container__general">
    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form action="">
        <label for="inputCuadrado"
          >Escribe cuánto mide cada lado del cuadrado:
          <input id="inputCuadrado" type="number" name="numeroCuadrado" />
        </label>
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el área
        </button>
      </form>
    </section>
    <section>
      <h2>Calcula el área y perímetro de un triángulo</h2>
      <form>
        <label for="inputTrianguloLado1">
            Escribe cuánto mide un lado:
          <input type="number" id="inputTrianguloLado1"/>
        </label><br>
        <label for="inputTrianguloLado2">
            Escribe cuánto mide el otro lado:
          <input type="number" id="inputTrianguloLado2"/>
        </label><br>
        <label for="inputTrianguloBase">
            Escribe cuánto mide la base:
          <input type="number" id="inputTrianguloBase"/>
        </label><br>
        <label for="inputTrianguloAltura">
            Escribe cuánto mide la altura:
          <input type="number" id="inputTrianguloAltura"/>
        </label><br>
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
        </button>
      </form>
    </section>
    <section>
        <h2>Calcular el área y perímetro de un círculo</h2>
        <form>
            <label for="inputRadio">
                Escribe cuánto mide el radio:
              <input type="number" id="inputRadio"/>
            </label><br>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
          </form>
    </section>
</container>
    <script src="./figuras.js"></script>
  </body>
</html>
